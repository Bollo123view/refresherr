# Refresherr config

scan:
  roots:
    - /opt/media/jelly/tv
    - /opt/media/jelly/hayu
    - /opt/media/jelly/4k
    - /opt/media/jelly/doc

# Map path prefixes to relay instance keys (must match .env in research-relay)
routing:
  - prefix: /opt/media/jelly/hayu
    type: sonarr_hayu
  - prefix: /opt/media/jelly/tv
    type: sonarr_tv
  - prefix: /opt/media/jelly/doc
    type: radarr_doc
  - prefix: /opt/media/jelly/4k
    type: radarr_4k
