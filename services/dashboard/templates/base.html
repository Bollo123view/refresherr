<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Refresherr Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root { --bg:#0c0c0c; --card:#151515; --text:#f4f4f4; --muted:#9aa0a6; --accent:#e11d48; --ok:#10b981; --warn:#f59e0b; }
    html, body { background: var(--bg); color: var(--text); margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    a { color: #60a5fa; text-decoration: none; }
    header { display:flex; gap:16px; align-items:center; padding:16px 20px; border-bottom:1px solid #222; }
    header a { padding:6px 10px; border-radius:8px; background:#1e1e1e; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(280px,1fr)); gap:16px; }
    .card { background: var(--card); border:1px solid #222; border-radius:14px; padding:14px; display:flex; flex-direction:column; gap:10px; }
    .title { font-weight:600; font-size:16px; line-height:1.2; }
    .meta { color: var(--muted); font-size:12px; display:flex; gap:8px; flex-wrap:wrap; }
    .row { display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .btn { display:inline-block; padding:8px 10px; border-radius:10px; border:1px solid #2a2a2a; background:#202020; color:#fff; cursor:pointer; font-size:13px; }
    .btn.primary { background: var(--accent); border-color:#b31639; }
    .btn:disabled { opacity:.5; cursor:not-allowed; }
    .chip { padding:3px 8px; border-radius:999px; font-size:11px; border:1px solid #2a2a2a; background:#1a1a1a; }
    .chip.ok { color: var(--ok); border-color:#134e4a; background:#0a2523; }
    .chip.broken { color:#fca5a5; border-color:#3a1618; background:#1a0b0c; }
    .muted { color: var(--muted); }
    .pager { display:flex; gap:8px; margin-top:16px; }
    .pill { padding:6px 10px; border:1px solid #2a2a2a; border-radius:10px; background:#1a1a1a; }
    form.inline { display:inline; }
    footer { color:#646a72; font-size:12px; text-align:center; padding:20px 0 40px; }
    input[type="search"]{ background:#111; color:#fff; border:1px solid #2a2a2a; border-radius:10px; padding:8px 10px; }
  </style>
</head>
<body>
  <header>
    <strong>Refresherr</strong>
    <a href="{{ url_for('index') }}">Overview</a>
    <a href="{{ url_for('broken') }}">Broken</a>
    <a href="{{ url_for('movies') }}">Movies</a>
    <a href="{{ url_for('episodes') }}">Episodes</a>
  </header>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div>
          {% for category, message in messages %}
            <div class="pill" style="margin-bottom:8px">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
  <footer>Refresherr Dashboard</footer>
</body>
</html>
