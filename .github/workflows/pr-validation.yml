name: PR Validation

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./refresherr-dashboard
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./refresherr-dashboard/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Generate coverage report
        run: npm run test:coverage
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./refresherr-dashboard/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      
      - name: Run tests
        run: pytest
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./app/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  frontend-build:
    name: Frontend Build Verification
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./refresherr-dashboard
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./refresherr-dashboard/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build production bundle
        run: npm run build
      
      - name: Check build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not created"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "Error: index.html not found in dist"
            exit 1
          fi
          echo "Build artifacts verified successfully"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ./refresherr-dashboard/dist
          retention-days: 7

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: refresherr:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/refresherr-image.tar
      
      - name: Load and test image
        run: |
          docker load --input /tmp/refresherr-image.tar
          docker run --rm -d --name refresherr-test \
            -e DRYRUN=true \
            -e SCAN_INTERVAL=300 \
            refresherr:test
          
          # Wait for container to start
          sleep 10
          
          # Check if container is running
          if ! docker ps | grep refresherr-test; then
            echo "Container failed to start"
            docker logs refresherr-test
            exit 1
          fi
          
          # Check health endpoint (if exposed)
          # docker exec refresherr-test curl -f http://localhost:8088/health || true
          
          # Stop container
          docker stop refresherr-test
          
          echo "Docker image test completed successfully"

  config-validation:
    name: Configuration Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install PyYAML
        run: pip install PyYAML
      
      - name: Validate YAML configs
        run: |
          for config in config/*.yaml; do
            echo "Validating $config..."
            python -c "import yaml; yaml.safe_load(open('$config'))"
          done
          echo "All configuration files are valid YAML"

  lint-check:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./refresherr-dashboard/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./refresherr-dashboard
        run: npm ci
      
      - name: TypeScript type check
        working-directory: ./refresherr-dashboard
        run: npx tsc --noEmit || true
        continue-on-error: true

  pr-validation-summary:
    name: PR Validation Summary
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests, frontend-build, docker-build, config-validation]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Frontend Build: ${{ needs.frontend-build.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"
          echo "Config Validation: ${{ needs.config-validation.result }}"
          
          if [ "${{ needs.frontend-tests.result }}" != "success" ] || \
             [ "${{ needs.backend-tests.result }}" != "success" ] || \
             [ "${{ needs.frontend-build.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ] || \
             [ "${{ needs.config-validation.result }}" != "success" ]; then
            echo "One or more validation steps failed"
            exit 1
          fi
          
          echo "All validation steps passed!"
